name: Upload to GCS

on:
  push:
    branches: [develop]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./data
          destination: our-growth-bucket